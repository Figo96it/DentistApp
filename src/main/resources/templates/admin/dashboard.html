<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dental Management App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <div class="container">
        <h1>Welcome, <span th:text="${username}"></span></h1> <!-- Wyświetla nazwę zalogowanego użytkownika -->
        <nav>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <h2>Your Dashboard</h2>
    <p>Here you can manage your appointments, view your profile, and more.</p>
    <!-- Treści specyficzne dla użytkownika -->
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Dental Management App - All Rights Reserved</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
