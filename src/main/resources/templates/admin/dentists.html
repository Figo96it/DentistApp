<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Dentists - Dental Management App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <div class="container">
        <h1>Manage Dentists</h1>
        <nav>
            <a href="/logout" class="btn btn-dark">Logout</a>
        </nav>
    </div>
</header>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dentist List</h2>
        <a href="/admin/dentists/add" class="btn btn-success">Add New Dentist</a> <!-- Przycisk do dodania nowego dentysty -->
    </div>

    <!-- Wyszukiwarka -->
    <form class="mb-4">
        <div class="form-row">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Search by name" name="name">
            </div>
            <div class="col-md-4">
                <select class="form-control" name="specialty">
                    <option value="">Filter by specialty</option>
                    <option value="Orthodontist">Orthodontist</option>
                    <option value="Endodontist">Endodontist</option>
                    <option value="Periodontist">Periodontist</option>
                    <option value="Prosthodontist">Prosthodontist</option>
                    <option value="General Dentist">General Dentist</option>
                </select>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block">Search</button>
            </div>
        </div>
    </form>

    <!-- Tabela z listą dentystów -->
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Thymeleaf iteracja przez listę dentystów -->
        <tr th:each="dentist : ${dentists}">
            <td th:text="${dentist.id}"></td>
            <td th:text="${dentist.firstName}"></td>
            <td th:text="${dentist.lastName}"></td>
            <td th:text="${dentist.email}"></td>
            <td th:text="${dentist.phoneNumber}"></td>
            <td>
                <a th:href="@{/admin/dentists/edit/{id}(id=${dentist.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/admin/dentists/delete/{id}(id=${dentist.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this dentist?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Dental Management App - All Rights Reserved</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
